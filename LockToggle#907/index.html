  <title>Padlock Toggle Switch</title>

<!-- partial:index.partial.html -->

			<span class="switch__handle-top"></span>
			<span class="switch__handle-side"></span>

			</span>
		</span>
	</span>
	<span class="switch__label">Power</span>
</label>
